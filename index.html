<script>
// Compte Ã  rebours Halloween
const annee = new Date().getFullYear();
let cible = new Date(`Oct 31, ${annee} 00:00:00`).getTime();
if (new Date().getTime() > cible) {
cible = new Date(`Oct 31, ${annee + 1} 00:00:00`).getTime();
}

const timer = setInterval(function() {
const maintenant = new Date().getTime();
const diff = cible - maintenant;

if (diff <= 0) {
clearInterval(timer);
document.getElementById("compteur").innerHTML = "ðŸŽƒ C'est Halloween !!! ðŸ‘»";
explosionBonbons(); // Explosion Ã  minuit
return;
}

const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
const heures = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
const secondes = Math.floor((diff % (1000 * 60)) / 1000);

document.getElementById("compteur").innerHTML =
jours + "j " + heures + "h " + minutes + "m " + secondes + "s ";
}, 1000);

// Explosion de confettis / bonbons
function explosionBonbons() {
const couleurs = ["#FF7518", "#FF0000", "#FFD700", "#00FF00", "#FF69B4"];
for (let i = 0; i < 5; i++) {
confetti({
particleCount: 40,
angle: 60 + i * 15,
spread: 55,
origin: { x: 0.5, y: 0.5 },
colors: couleurs,
shapes: ['circle']
});
}
}

// Explosion au chargement
window.onload = explosionBonbons;
